{% extends "main.html" %}

{% block content %}

<div class="errorcodes">
  <style>
    .errorcodes {
      background-color:black;
      color:red;
    }
  </style>
  {% for message in messages %}
      <h3 style="color:red">{{ message }}</h3>
  {% endfor %}
</div>
    <div id="registration">
      <h5>Register</h5>
      <form action=""  method="POST">
        {% csrf_token %}

          <input type="text" id="fname", name="first_name" 
          placeholder="First Name" required/>
          <br />

          <input type="text" id="lname"  name="last_name"
           placeholder="Last Name" required/>
          <br />

          <input type="tel" id="phone name=" name="phone_number"
          placeholder="+234" required/>
          <br />

          <input type="text" id="Username"
          name="username" placeholder="Username" required/>
          <br />

          <input type="email" id="email" 
          name="email" placeholder="email" required/>
          <br />

          <input type="date" id="dob"
          name="date_of_birth" placeholder="date of birth" required/>
          <br />

          <input type="text" id="state"
          name="state" placeholder="State" required/>
          <br />

          <input type="password" id="passowrd1"
          name="password1" placeholder="Enter Password" required />
          <br />

          <input type="password" id="Password2"
          name="password2" placeholder="Reenter Password" required>
          <br />
          
 


          <button type="submit" style="background-image:linear-gradient(to bottom right, #009FFD, #2A2A72);
           height: 50px;">Register</button>
      
      </form>
    </div>
  </section>
  {% endblock content %}
