{% extends "main.html" %}

{% block content %}


<div class="errorcodes">
  <style>
    .errorcodes {
      background-color:black;
      color:red;
    }
  </style>
  {% for message in messages %}
      <h3 style="color:red">{{ message }}</h3>
  {% endfor %}
</div>

<form action='' method="post">
  {% csrf_token %}
<fieldset>
  <h1>SELECT TRIP</h1>
      {% for trip in trips %}
      <input type="radio" name="trip"  value="{{trip.id}}">
      <label for="trip">{{trip.name}} on {{trip.date}}</label>
      {% endfor %}
</fieldset>
<input type="submit" value="Submit">

</form>

 <section>
      <h1>book</h1>
      {% for ticket in tickets %}
      <input type="radio" name="ticketype" id="ticket{{forloop.counter}}" value="{{ticket.id}}">
      <label for="ticket{{forloop.counter}}">{{ticket.seat_class}} {{ticket.trip_id}} {{ticket.price}}</label>
      {% endfor %}
</section>
  
{% endblock content %}
