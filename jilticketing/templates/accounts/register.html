
{% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/reg.css' %}" />
    <title>Sign in & Sign up Form</title>
  </head>

 
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" method="POST"  class="sign-in-form ">
            <h2 class="title">Sign up</h2>
            {% csrf_token %}
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="First name"  name="first_name" required/>
            </div>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Lastname"  name="last_name" required/>
            </div>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username"  name="username" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="tel" name="phone_number" placeholder="+234" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="password" placeholder="Password" name="password1"/>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="password" placeholder="Re-enter Password"  name="password2"/>
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New Here?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              <a href="{% url 'login' %}">Sign in</a>
            </button>
          </div>
          <img src="{% static 'img/register.svg' %}" class="image up-img" alt=""
        </div>

      </div>
    </div>
  </body>
  </body>
