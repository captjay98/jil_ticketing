<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-ticket</title>
    <link rel="stylesheet" href="../miyyah/css/ticket.css">
     <!-- font awesome cdn link  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
<main class="ticket-system">
    <div class="top">
    <h1 class="title">Wait a second, your ticket is being printed</h1>
    <div class="printer" />
    </div>
    <div class="receipts-wrapper">
       <div class="receipts">
          <div class="receipt">
        
             <div class="route">
                <h2>Abuja</h2>
                <i class="fas fa-angle-right"></i>
                <h2>Lagos</h2>
             </div>
             <div class="details">
                <div class="item">
                   <span>Passanger</span>
                <h3>Jamal Ibrahim</h3>
                </div>
                <div class="item">
                   <span>Class</span>
                   <h3>Economy</h3>
                </div>
                <div class="item">
                   <span>Departure</span>
                   <h3>12/26/2022 15:33</h3>
                </div>
                <div class="item">
                   <span>Gate Closes</span>
                   <h3>15:03</h3>
                </div>
                <div class="item">
                   <span>Luggage</span>
                   <h3>Hand Luggage</h3>
                </div>
                <div class="item">
                   <span>Seat</span>
                   <h3>69A</h3>
                </div>
             </div>
          </div>
          <div class="receipt qr-code">
           <img src="../miyyah/img/frame.png" alt="" class="qr">
             <div class="description">
                <h2>Jamal Ibrahim</h2>
                <p>Show QR-code when requested</p>
             </div>
          </div>
       </div>
    </div>
    <a href="#" class="btn">Download</a>
 </main>
</body>
</html>
